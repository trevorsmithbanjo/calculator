<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<h1>Calculator</h1>
<div id="wrapper">
    <div class="container">
        <div id="screen-container">
        <div class="screen">
            <div id="entry" class="input-num">0</div> 
        </div> 
    </div> 
    <div class="input-container">
        <div class="input-row">
            <div class="button" id="clear">C</div>
            <div class="button" id="back">&larr;</div>
            <div class="button" id="operator">&#247;</div>
            <div class="button" id="operator">x</div>
        </div>
        <div class="input-row">
            <div class="button" id="number">7</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">9</div>
            <div class="button" id="operator">-</div>
        </div>
        <div class="input-row">
            <div class="button" id="number">4</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">6</div>
            <div class="button" id="operator">+</div>
        </div>
        <div class="input-row">
            <div class="button" id="number">1</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">3</div>
            <div class="button" id="number">.</div>
        </div>
        <div id="bottom-row" class="input-row">
            <div class="zero-button" id="number">0</div>
            <div class="zero-button" id="equals">=</div>
        </div>
    </div>    
</div>

</body>
<script src="myscripts.js"></script>
</html>
